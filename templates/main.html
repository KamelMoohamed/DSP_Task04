<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="toolbar">
      <div class="select-type">
        <div class="type cir tooltip">
          <span class="tooltiptext">Circle (C)</span>
          <div class="icon selected-type"></div>
        </div>
        <div class="type rec tooltip">
          <span class="tooltiptext">Rectangle (R)</span>
          <div class="icon"></div>
        </div>
      </div>
      <div class="vr-line"></div>
      <div class="select-options">
        <div class="option all tooltip selected-option">
          <span class="tooltiptext">All</span>
          <img src="../static/imgs/icon1.png" class="img selected-option" alt="" />
        </div>
        <div class="option intersect tooltip">
          <span class="tooltiptext">intersect</span>
          <img src="../static/imgs/icon3.png" class="img " alt="" />
        </div>
        <div class="option difference tooltip">
          <span class="tooltiptext">Difference</span>
          <img src="../static/imgs/icon2.png" class="img " alt="" />
        </div>
      </div>
      <div class="vr-line"></div>
      <div class="select-img">
        <div class="select mag">
          <h5>Image 1</h5>
          <div class="select">
            <div class="1 first-img img-selection selected-img">Magnitude </div>
            <div class="2 second-img img-selection">Phase</div>
          </div>
        </div>
        <div class="select phase">
          <h5>Image 2</h5>
          <div class="select">
            <div class="2 first-img img-selection">Magnitude </div>
            <div class="1 second-img img-selection selected-img">Phase</div>
          </div>
        </div>
      </div>
      <div class="vr-line">
        <div class="delete-btn tooltip">
          <span class="tooltiptext">Delete</span>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>
    <div class="bigger-container">
      <div class="container">
        <div class="upload-file"></div>
        <div class="original-canvas">
          <div class="canv-cont">
            <div class="disable" id="first-disable">
              <i class="fa-solid fa-ban"></i>
            </div>
            <canvas id="first-img-canvas" class="canvas"></canvas>
            <form id="upload-form" method="post" enctype="multipart/form-data">
              <input
                type="file"
                id="img1"
                class="first-canv"
                name="img"
                accept="image/*"
                multiple="false"
              />
            </form>
            <div class="upload-img first-canv">
              <div class="frame">
                <div class="upload-icon">
                  <i class="fa-solid fa-upload"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="canv-cont">
            <canvas id="first-img-ft-canvas" class="canvas"></canvas>
          </div>
          <div class="canv-cont">
            <div class="disable disable2" id="second-disable">
              <i class="fa-solid fa-ban"></i>
            </div>
            <canvas id="second-img-canvas" class="canvas second-canv"></canvas>
            <form id="upload-form" method="post" enctype="multipart/form-data">
              <input
                type="file"
                id="img2"
                class="second-canv"
                name="img"
                accept="image/*"
                multiple="false"
              />
            </form>
            <div class="upload-img second-canv">
              <div class="frame">
                <div class="upload-icon">
                  <i class="fa-solid fa-upload"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="canv-cont">
            <canvas id="second-img-ft-canvas" class="canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="output-container">
        <div class="output">
          <canvas id="output" class="canvas"></canvas>
        </div>
        <div class="btns">
          <div class="download-btn">Download</div>
          <div class="show-result-btn">Show Result</div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/all.min.js"></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery.min.js"
  ></script>
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</html>
